<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mở Túi Mù - Bạn Thuộc Đội Nào?</title>
    <!-- Thêm Font Awesome từ CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Giữ nguyên CSS ban đầu */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        /* ... phần CSS khác ... */
        /* Thêm style cho nút chia sẻ */
        #shareButton {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #shareButton:hover {
            background-color: #45a049;
        }
        /* CSS cho copy link */
        #shareLink {
            display: none;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Giữ nguyên HTML ban đầu -->
        <div class="player-images">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg" alt="Ronaldo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg" alt="Messi">
        </div>
        <div class="header">
            <h1>Mở Túi Mù - Bạn Thuộc Đội Nào?</h1>
        </div>
        <input type="text" id="name" placeholder="Nhập tên của bạn">
        <button id="giftButton" onclick="openGift()"></button>
        <div id="result"></div>
        <div id="teamLists">
            <div class="team">
                <h3 style="color: green">Đội Xanh</h3>
                <ul id="greenTeam"></ul>
            </div>
            <div class="team">
                <h3 style="color: red">Đội Đỏ</h3>
                <ul id="redTeam"></ul>
            </div>
        </div>
        <div class="fireworks" id="fireworks">
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
        </div>
        
        <!-- Nút chia sẻ -->
        <button id="shareButton" onclick="createShareLink()">Chia Sẻ Trang Này</button>
        <input type="text" id="shareLink" readonly>
        
        <!-- Nút tải danh sách -->
        <button id="loadButton" onclick="loadTeams()">Tải Danh Sách Đội</button>
    </div>

    <script>
        // ID của Google Sheet (thay thế bằng ID của bạn)
        const SHEET_ID = "1zbUrDK38MFMLxZZ2SpVkTuqVFuLtXDk7bORsOuyhEYQ";
        
        // URL của Web App được triển khai từ Apps Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxaTM2UWyZ9TKr2QJRMPpA2CYUM3TxHKPqwN-7LnEwDpEC9QxbBIbAh71lKCHqJy89C/exec";
        
        // Khởi tạo mảng đội
        let greenTeam = [];
        let redTeam = [];
        const MAX_PLAYERS_PER_TEAM = 12;

        // Tải danh sách đội từ Google Sheet
        function loadTeams() {
            fetch(`${SCRIPT_URL}?action=get`)
                .then(response => response.json())
                .then(data => {
                    console.log("Dữ liệu nhận được:", data);
                    if (data.greenTeam) {
                        greenTeam = data.greenTeam;
                    }
                    if (data.redTeam) {
                        redTeam = data.redTeam;
                    }
                    
                    updateTeamList('greenTeam', greenTeam);
                    updateTeamList('redTeam', redTeam);
                })
                .catch(error => {
                    console.error("Lỗi khi tải dữ liệu:", error);
                    alert("Có lỗi khi tải dữ liệu! Vui lòng thử lại sau.");
                });
        }

        // Lưu danh sách đội vào Google Sheet
        function saveTeams() {
            const data = {
                action: 'save',
                greenTeam: greenTeam,
                redTeam: redTeam
            };
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Kết quả lưu:", data);
            })
            .catch(error => {
                console.error("Lỗi khi lưu dữ liệu:", error);
            });
        }

        // Tạo link chia sẻ
        function createShareLink() {
            const shareLink = document.getElementById('shareLink');
            const currentUrl = window.location.href.split('?')[0]; // Lấy URL cơ bản không có parameters
            shareLink.value = currentUrl;
            shareLink.style.display = 'block';
            shareLink.select();
            document.execCommand('copy');
            alert('Đã sao chép liên kết!');
        }

        // Cập nhật danh sách đội trên giao diện
        function updateTeamList(teamId, teamArray) {
            const list = document.getElementById(teamId);
            if (list) {
                list.innerHTML = '';
                teamArray.forEach(member => {
                    const li = document.createElement('li');
                    li.textContent = member;
                    list.appendChild(li);
                });
            }
        }

        // Hàm mở hộp quà và phân đội
        function openGift() {
            const nameInput = document.getElementById("name");
            const name = nameInput.value.trim();
            if (!name) {
                alert("Vui lòng nhập tên!");
                return;
            }

            if (greenTeam.includes(name) || redTeam.includes(name)) {
                alert("Tên này đã được sử dụng!");
                return;
            }

            if (greenTeam.length >= MAX_PLAYERS_PER_TEAM && redTeam.length >= MAX_PLAYERS_PER_TEAM) {
                alert("Cả hai đội đã đủ 12 người!");
                return;
            }

            let assignedTeam;
            const availableTeams = [];
            if (greenTeam.length < MAX_PLAYERS_PER_TEAM) availableTeams.push("Đội Xanh");
            if (redTeam.length < MAX_PLAYERS_PER_TEAM) availableTeams.push("Đội Đỏ");

            if (availableTeams.length === 0) {
                alert("Không còn chỗ trong đội nào!");
                return;
            }

            assignedTeam = availableTeams[Math.floor(Math.random() * availableTeams.length)];

            // Thêm hiệu ứng
            const giftButton = document.getElementById("giftButton");
            const result = document.getElementById("result");
            const fireworks = document.getElementById("fireworks");

            // Thêm lớp open để tạo hiệu ứng bung nắp
            giftButton.classList.add("open");
            
            setTimeout(() => {
                // Hiển thị pháo hoa
                fireworks.classList.add("show");
                result.style.color = assignedTeam === "Đội Xanh" ? "green" : "red";
                result.innerHTML = `${name}, bạn thuộc <strong>${assignedTeam}</strong>!`;
                result.classList.add("show");

                // Lưu vào đội
                if (assignedTeam === "Đội Xanh") {
                    greenTeam.push(name);
                } else {
                    redTeam.push(name);
                }
                
                updateTeamList('greenTeam', greenTeam);
                updateTeamList('redTeam', redTeam);

                // Lưu vào Google Sheet
                saveTeams();

                // Reset sau 2 giây
                setTimeout(() => {
                    giftButton.classList.remove("open");
                    fireworks.classList.remove("show");
                    result.classList.remove("show");
                    nameInput.value = "";
                }, 2000);
            }, 500);
        }

        // Chạy khi trang tải
        window.onload = function() {
            loadTeams();
        };
    </script>
</body>
</html>
